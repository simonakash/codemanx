<!doctype html>
<html class=" overflow-x-hidden" lang="bn">
    <!--====================head====================-->
    <head>
        <meta name="description" content="codemanx">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#4285f4">
        <meta property="og:image" content="images/logo/logo.png">
        <meta property="og:image:type" content="image/jpg">
        <meta property="og:image:width" content="1024">
        <meta property="og:image:height" content="729">



        <link rel="shortcut icon" href="images/logo/logo.png" type="image/x-icon">
        <link rel="icon" href="images/logo/logo.png" type="image/x-icon">
        <!--------->
        <title>Login</title>

        <!-----Tailwind css---->
        <link rel="stylesheet" href="output/tailwind.css">
    </head>
    <!--====================body====================-->
    <body>
        <!--====================main====================-->
       <main>
            <section class=" grid xl:grid-cols-2 grid-cols-1 xl:divide-x divide-y xl:divide-y-0 divide-black h-screen p-10">
                <!--========left========-->
                <div class=" flex xl:flex-col flex-row justify-between items-center p-10">
                    <!--=======-->
                    <img src="images/login/1.png" class="h-auto w-auto mx-auto" alt="//">
                    <!--=======-->
                    <img src="images/login/2.png" class="h-auto w-auto mx-auto" alt="//">
                    <!--=======-->
                    <img src="images/login/3.png" class="h-auto w-auto mx-auto" alt="//">
                </div>
                <!--========right========-->
                <div class=" flex items-center justify-center">
                    <!--========-->
                    <div class="w-3/4 flex flex-col justify-center">
                        <!--========-->
                        <div class=" border-b-8 border-black pb-8">
                            <!--========-->
                            <p class="text-black font-medium text-2xl">Inicio de sesión</p>
                            <!--========-->
                            <p class=" text-base text-gray-500">Ingrese sus datos para iniciar sesión.</p>
                        </div>
                        <!--========-->
                        <div class="border-t-0 p-3 pt-0">
                            <!--========-->
                            <form class=" border border-cyan-600 w-full p-10 relative space-y-5" action="#">
                                <!--========-->
                                <div class=" flex h-14 w-full px-10">
                                    <!--========-->
                                    <span class="px-3 rounded-l-lg bg-gray-400 h-full flex items-center justify-center">
                                        <svg xmlns="http://www.w3.org/2000/svg" class=" h-6 w-6" fill="currentColor" viewBox="0 0 448 512">
                                            <path
                                                d="M224 256c70.7 0 128-57.31 128-128s-57.3-128-128-128C153.3 0 96 57.31 96 128S153.3 256 224 256zM274.7 304H173.3C77.61 304 0 381.6 0 477.3c0 19.14 15.52 34.67 34.66 34.67h378.7C432.5 512 448 496.5 448 477.3C448 381.6 370.4 304 274.7 304z" />
                                        </svg>
                                    </span>
                                    <!--========-->
                                    <input
                                        class="h-full text-sm text-gray-500 w-full outline-none p-2 px-4 border border-cyan-600 rounded-md -ml-1"
                                        type="text" placeholder="Correo electrónico" required>
                                </div>
                                <!--========-->
                                <div class=" flex h-14 w-full px-10 relative">
                                    <!--========-->
                                    <span class=" flex items-center z-10 absolute right-16 text-gray-400 top-0 bottom-0 my-auto">
                                        <svg xmlns="http://www.w3.org/2000/svg" class=" h-4 w-4" fill="currentColor" viewBox="0 0 640 512">
                                            <path
                                                d="M150.7 92.77C195 58.27 251.8 32 320 32C400.8 32 465.5 68.84 512.6 112.6C559.4 156 590.7 207.1 605.5 243.7C608.8 251.6 608.8 260.4 605.5 268.3C592.1 300.6 565.2 346.1 525.6 386.7L630.8 469.1C641.2 477.3 643.1 492.4 634.9 502.8C626.7 513.2 611.6 515.1 601.2 506.9L9.196 42.89C-1.236 34.71-3.065 19.63 5.112 9.196C13.29-1.236 28.37-3.065 38.81 5.112L150.7 92.77zM223.1 149.5L313.4 220.3C317.6 211.8 320 202.2 320 191.1C320 180.5 316.1 169.7 311.6 160.4C314.4 160.1 317.2 159.1 320 159.1C373 159.1 416 202.1 416 255.1C416 269.7 413.1 282.7 407.1 294.5L446.6 324.7C457.7 304.3 464 280.9 464 255.1C464 176.5 399.5 111.1 320 111.1C282.7 111.1 248.6 126.2 223.1 149.5zM320 480C239.2 480 174.5 443.2 127.4 399.4C80.62 355.1 49.34 304 34.46 268.3C31.18 260.4 31.18 251.6 34.46 243.7C44 220.8 60.29 191.2 83.09 161.5L177.4 235.8C176.5 242.4 176 249.1 176 255.1C176 335.5 240.5 400 320 400C338.7 400 356.6 396.4 373 389.9L446.2 447.5C409.9 467.1 367.8 480 320 480H320z" />
                                        </svg>
                                    </span>
                                    <!--========-->
                                    <span class="px-3 rounded-l-lg bg-gray-400 h-full flex items-center justify-center">
                                        <svg xmlns="http://www.w3.org/2000/svg" class=" h-6 w-6" fill="currentColor" viewBox="0 0 448 512">
                                            <path
                                                d="M80 192V144C80 64.47 144.5 0 224 0C303.5 0 368 64.47 368 144V192H384C419.3 192 448 220.7 448 256V448C448 483.3 419.3 512 384 512H64C28.65 512 0 483.3 0 448V256C0 220.7 28.65 192 64 192H80zM144 192H304V144C304 99.82 268.2 64 224 64C179.8 64 144 99.82 144 144V192z" />
                                        </svg>
                                    </span>
                                    <!--========-->
                                    <input
                                        class="h-full text-sm text-gray-500 w-full outline-none p-2 px-4 border border-cyan-600 rounded-md -ml-1"
                                        type="password" placeholder="CALTECMEX" required>
                                </div>
                                <!--========-->
                                <div class=" flex items-center pr-10 justify-between">
                                    <!--========-->
                                    <p class=" text-sm text-blue-500">Recuperar contraseña</p>
                                    <!--========-->
                                    <button type="submit"
                                        class="outline-none text-sm px-5 py-2.5 font-medium rounded-md bg-blue-600 text-white uppercase">INICIAR
                                        SESIÓN</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
       </main>

        <!---->
        <script src="js/alpine.min.js" defer></script>
    </body>
</html>
